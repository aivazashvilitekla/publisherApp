<section class="editor">
  <h1>ტექსტის დამარცვლა</h1>
  <div class="editor-container">
    <header>
      <div class="bla">
        <button class="noStyles smallerbtn" (click)="onPaste($event)"><fa-icon [icon]="faCopy"></fa-icon> მონიშნულის&nbsp;ჩასმა</button>
        <div class="lds-roller" *ngIf="loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="check">
        <button (click)="checkText()">დაწყება</button>
      </div>
      <div class="copy">
        <button class="noStyles" (click)="copyText()">მონიშვნა <fa-icon [icon]="faCopy"></fa-icon></button>
        
        
      </div>
    </header>
    <main class="editor-main">
      <div class="text-container">
        <form>
          <div id="hypCont" contenteditable="true" data-text="ტექსტი..."></div>
        </form>
      </div>
    </main>
  </div>
</section>
